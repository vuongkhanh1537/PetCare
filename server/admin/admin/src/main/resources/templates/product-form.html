<!-- src/main/resources/templates/product-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <h2>Product Form</h2>
    <form th:action="${action}" th:object="${product}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly="readonly"/>
        <br>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required="required"/>
        <br>
        <label>Price:</label>
        <input type="text" th:field="*{price}" required="required"/>
        <br>
        <!-- Add additional input fields as needed -->
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
